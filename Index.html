<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Info</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      padding: 30px;
    }
    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    small {
      color: #888;
      display: block;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Info Submission Form</h2>

  <form action="https://formkeep.com/f/5b39d83b712f" method="POST" enctype="multipart/form-data">

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" placeholder="e.g. John" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" placeholder="e.g. Doe" required>

    <label for="photo">Upload Your Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>
    <small>Max file size: 5MB. Accepted formats: JPG, PNG.</small>

    <label for="size">Select Shirt Size:</label>
    <select name="size" id="size" required>
      <option value="">-- Choose a size --</option>
      <option value="S">Small</option>
      <option value="M">Medium</option>
      <option value="L">Large</option>
      <option value="XL">Extra Large</option>
      <option value="XXL">2XL</option>
    </select>

    <label for="address">Your Address:</label>
    <textarea name="address" rows="3" placeholder="Type your full address here..." required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit number" required>

    <button type="submit">Send Info</button>
  </form>

</body>
</html>
