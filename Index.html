<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inkspireddotcom – Shirt Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff4f70;
      text-shadow: 2px 2px #ffd3dc;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #ff4f70;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e63c5c;
    }

    #confirmation {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="logo">Inkspire</div>
  <div class="tagline">Wear your imagination. Print your passion.</div>

  <form action="https://getform.io/f/awnyqvdb" method="POST" enctype="multipart/form-data" id="shirtForm">

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" required placeholder="Enter your first name" />

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" required placeholder="Enter your last name" />

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" required 
           pattern="[0-9]{10}" 
           placeholder="10-digit mobile number" 
           title="Enter a valid 10-digit phone number" />

    <label for="design">Upload Your Design (JPG, PNG):</label>
    <input type="file" name="design" id="design" accept="image/*" required />

    <label for="size">Choose Size:</label>
    <select name="size" id="size" required>
      <option value="">Select size</option>
      <option value="S">Small</option>
      <option value="M">Medium</option>
      <option value="L">Large</option>
      <option value="XL">Extra Large</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" min="1" required placeholder="Enter quantity" />

    <label for="address">Delivery Address:</label>
    <textarea name="address" id="address" rows="3" required placeholder="Street, City, PIN"></textarea>

    <button type="submit">Place Order</button>
    <div id="confirmation">✅ Order submitted! We'll be in touch soon.</div>
  </form>

  <script>
    document.getElementById('shirtForm').addEventListener('submit', function(e) {
      document.getElementById('confirmation').style.display = 'block';
    });
  </script>

</body>
</html>
