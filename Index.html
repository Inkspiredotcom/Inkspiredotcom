<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inkspireddotcom – Shirt Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #confirmation {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Order Your Custom Shirt</h1>

  <form action="https://getform.io/f/awnyqvdb" method="POST" enctype="multipart/form-data" id="shirtForm">
    
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required placeholder="Enter your name" />

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" required 
           pattern="[0-9]{10}" 
           placeholder="10-digit mobile number" 
           title="Enter a valid 10-digit phone number" />

    <label for="design">Upload Your Design (JPG, PNG):</label>
    <input type="file" name="design" id="design" accept="image/*" required />

    <label for="size">Choose Size:</label>
    <select name="size" id="size" required>
      <option value="">Select size</option>
      <option value="S">Small</option>
      <option value="M">Medium</option>
      <option value="L">Large</option>
      <option value="XL">Extra Large</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" min="1" required placeholder="Enter quantity" />

    <label for="address">Delivery Address:</label>
    <textarea name="address" id="address" rows="3" required placeholder="Street, City, PIN"></textarea>

    <button type="submit">Place Order</button>
    <div id="confirmation">✅ Order submitted! We'll be in touch soon.</div>
  </form>

  <script>
    document.getElementById('shirtForm').addEventListener('submit', function(e) {
      document.getElementById('confirmation').style.display = 'block';
    });
  </script>

</body>
</html>
